name: Publish package to npm

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile

      # opcjonalnie: build/test
      - run: pnpm lint
      - run: pnpm typecheck

      - name: Decide dist-tag
        id: meta
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"              # e.g. v1.2.3 or v1.2.4-canary.0
          VERSION="${TAG#v}"                    # strip leading v
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if [[ "$VERSION" == *"-canary."* || "$VERSION" == *"-canary"* ]]; then
            echo "dist_tag=canary" >> "$GITHUB_OUTPUT"
          else
            echo "dist_tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Set package version (without git tag)
        shell: bash
        run: |
          # jeśli publikujesz tylko jedną paczkę:
          npm version "${{ steps.meta.outputs.version }}" --no-git-tag-version

      - name: Publish
        run: npm publish --access public --tag "${{ steps.meta.outputs.dist_tag }}"
